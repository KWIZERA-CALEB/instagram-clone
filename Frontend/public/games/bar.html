<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout Game</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: darkgreen;
            display: block;
            margin: 0 auto;
        }

        #tryAgainButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 16px;
            background-color: #0095DD;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
        }

        #tryAgainButton:hover {
            background-color: #0077AA;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="480" height="320"></canvas> 
    <button id="tryAgainButton" onclick="resetGame()">Try Again</button>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        var prevTime = new Date().getTime();
        var time = null;
        var newTime = null;

        var startX = canvas.width / 3;
        var x = startX;
        var startDx = 0.3;
        var dx = startDx;
        var startY = canvas.height - 30;
        var y = startY;
        var startDy = 0.3;
        var dy = -startDy;
        var ballRadius = 10;

        var paddleHeight = 10;
        var paddleWidth = 75;
        var paddleDx = 3;
        var paddleX = (canvas.width - paddleWidth) / 3;
        var rightPressed = false;
        var leftPressed = false;

        var brickRowCount = 3;
        var brickColumnCount = 10;
        var brickWidth = 35;
        var brickHeight = 20;
        var brickPadding = 5;
        var brickOffsetTop = 30;
        var brickOffsetLeft = 30;

        var score = 0;
        var lives = 3;

        var bricks = [];
        for (c = 0; c < brickColumnCount; c++) {
            bricks[c] = [];
            for (r = 0; r < brickRowCount; r++) {
                bricks[c][r] = { x: 0, y: 0, status: 1 };
            }
        }

        function drawBricks() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    if (bricks[c][r].status == 1) {
                        var brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
                        var brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
                        bricks[c][r].x = brickX;
                        bricks[c][r].y = brickY;
                        ctx.beginPath();
                        ctx.rect(brickX, brickY, brickWidth, brickHeight);
                        ctx.fillStyle = "#0095DD";
                        ctx.fill();
                        ctx.closePath();
                    }
                }
            }
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            newTime = new Date().getTime();
            time = newTime - prevTime;
            prevTime = newTime;
            drawBricks();
            drawBall();
            drawPaddle();
            drawScore();
            drawLives();
            collisionDetection();

            if (y + dy < ballRadius) {
                dy = Math.abs(dy);
            } else if (y + dy > canvas.height - ballRadius) {
                if (x > paddleX && x < paddleX + paddleWidth) {
                    dy = -dy;
                } else {
                    lives--;
                    if (lives <= 0) {
                        showTryAgainButton();
                    } else {
                        resetBallAndPaddle();
                    }
                }
            }
            if (x + dx < ballRadius) {
                dx = Math.abs(dx);
            } else if (x + dx > canvas.width - ballRadius) {
                dx = -Math.abs(dx);
            }
            if (rightPressed && paddleX < canvas.width - paddleWidth) {
                paddleX += paddleDx;
            } else if (leftPressed && paddleX > 0) {
                paddleX -= paddleDx;
            }
            x += dx * time;
            y += dy * time;
        }

        function keyDownHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = true;
            } else if (e.keyCode == 37) {
                leftPressed = true;
            }
        }

        function keyUpHandler(e) {
            if (e.keyCode == 39) {
                rightPressed = false;
            } else if (e.keyCode == 37) {
                leftPressed = false;
            }
        }

        function collisionDetection() {
            for (c = 0; c < brickColumnCount; c++) {
                for (r = 0; r < brickRowCount; r++) {
                    var b = bricks[c][r];
                    if (b.status == 1) {
                        if (x > b.x && x < b.x + brickWidth && y > b.y && y < b.y + brickHeight) {
                            dy = -dy;
                            b.status = 0;
                            score++;
                            if (score == brickRowCount * brickColumnCount) {
                                document.location.reload();
                            }
                        }
                    }
                }
            }
        }

        function drawScore() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Score: " + score, 8, 20);
        }

        function drawLives() {
            ctx.font = "16px Arial";
            ctx.fillStyle = "#0095DD";
            ctx.fillText("Lives: " + lives, canvas.width - 65, 20);
        }

        function mouseMoveHandler(e) {
            var relativeX = e.clientX - canvas.offsetLeft;
            if (relativeX > 0 && relativeX < canvas.width) {
                paddleX = relativeX - paddleWidth / 2;
            }
        }

        function showTryAgainButton() {
            document.getElementById('tryAgainButton').style.display = 'block';
        }

        function resetBallAndPaddle() {
            x = startX;
            y = startY;
            dx = startDx;
            dy = -startDy;
            paddleX = (canvas.width - paddleWidth) / 2;
        }

        function resetGame() {
            score = 0;
            lives = 3;
            resetBallAndPaddle();
            bricks = [];
            for (c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = { x: 0, y: 0, status: 1 };
                }
            }
            document.getElementById('tryAgainButton').style.display = 'none';
            setInterval(draw, 0); // Start the game loop again
        }

        document.addEventListener("keydown", keyDownHandler, false);
        document.addEventListener("keyup", keyUpHandler, false);
        document.addEventListener("mousemove", mouseMoveHandler, false);

        setInterval(draw, 0);
    </script>
</body>
</html>
