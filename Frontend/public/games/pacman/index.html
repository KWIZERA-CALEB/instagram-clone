<html>
	<head>
		<meta charset="utf8">
		<title>Twika | Pac-Man</title>
		<link rel="shortcut icon" href="favicon.png">
		<link rel="stylesheet" href="./static/style/index.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="mod-panel">
				<div class="hd"><h1>Pac-Man</h1></div>
				<div class="bd">
					<canvas id="canvas" width="960" height="640"></canvas>
				</div>
				<div class="ft">
					<div class="info">
						<p>Press [space] to pause or continue</p>
						<button id="fullscreen-button">Enter Full Screen</button>
					</div>
				</div>
		</div>
		<script>
			const fullscreenButton = document.getElementById('fullscreen-button');

			fullscreenButton.addEventListener('click', () => {
				if (!document.fullscreenElement) {
					canvas.requestFullscreen();
				} else {
					document.exitFullscreen();
				}
			});
		</script>
		<script src="./static/script/game.js"></script>
		<script src="./static/script/index.js"></script>
	</body>
</html>
