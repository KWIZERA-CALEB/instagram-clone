<!DOCTYPE html>
<html>
  <head>
    <title>Twika | Racing Car</title>
  </head>
  <body style="background-color: #000000; text-align: center">
      <canvas id="gameCanvas" style="width: 1024; height: 100vh" width="1024" height="768"></canvas>
     
      <script>
  var canvas = document.getElementById('gameCanvas');

  document.addEventListener('keydown', (event) => {
    if (event.key === 'F' || event.key === 'f') {
      if (!document.fullscreenElement) {
        canvas.requestFullscreen()
          .catch(err => {
            console.error(`Failed to enter fullscreen: ${err.message}`);
          });
      } else {
        document.exitFullscreen()
          .catch(err => {
            console.error(`Failed to exit fullscreen: ${err.message}`);
          });
      }
    }
  });
</script>

      <script src="main.min.js"></script>
  </body>
</html>
